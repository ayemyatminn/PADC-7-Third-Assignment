<!DOCTYPE html>
<html>
    <head>
        <title>PADC-7 Third Assignment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
              <a href="#!" class="brand-logo"><i class="material-icons">video_library</i>TheMovieDB</a>             
            </div>
        </nav>

        <div id="movie_list" class="row"></div>

        <template id="movie_template">
            <div class="row">
                <div class="col s4 m3">
                    <div class="card horizontal">
                        <div class="card-image">
                            <img src="image/movieIcon.png" id="movie_image">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <p id="movie_preview">I am a very simple card. I am good at containing small bits of information.</p>
                            </div>
                            <div class="card-action">
                                <p id="movie_title">This is a link</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <script>
            class Movie{
                constructor(movieImage,movieTitle,moviePreview){
                    this.movieImage = movieImage
                    this.moviePreview = moviePreview
                    this.movieTitle = movieTitle
                    this.template = document.getElementById("movie_template").innerHTML;
                }

                showMovie(){
                    const result = this.template
                    .replace("movie_image",this.movieImage)
                    .replace("movie_title",this.movieTitle)
                    .replace("movie_preview",this.movieTitle);
                    return result;
                }
            }
            const mov1 = new Movie("/9E2y5Q7WlCVNEhP5GiVTjhEhx1o.jpg","It","In a small town in Maine, seven children known as The Losers Club come face to face with life problems, bullies and a monster that takes the shape of a clown called Pennywise.")
            const mov2 = new Movie("/oSLd5GYGsiGgzDPKTwQh7wamO8t.jpg","Thor: Ragnarok","Thor is imprisoned on the other side of the universe and finds himself in a race against time to get back to Asgard to stop Ragnarok, the prophecy of destruction to his homeworld and the end of Asgardian civilization, at the hands of an all-powerful new threat, the ruthless Hela.")
            const mov3 = new Movie("/9rtrRGeRnL0JKtu9IMBWsmlmmZz.jpg","Justice League","Fueled by his restored faith in humanity and inspired by Superman's selfless act, Bruce Wayne and Diana Prince assemble a team of metahumans consisting of Barry Allen, Arthur Curry, and Victor Stone to face the catastrophic threat of Steppenwolf and the Parademons who are on the hunt for three Mother Boxes on Earth.")
            const movieData = [mov1,mov2,mov3];
            const list = document.getElementById("movie_list");
            for (let i;i < movieData.length; i++){
                console.log(i);
                console.log(movieData[i]);
                list.innerHTML += movieData[i].showMovie()
            }
        </script>

    </body>
</html>
